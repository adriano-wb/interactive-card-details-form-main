<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="css/estilo_mobile.css">
    <link rel="stylesheet" media="(min-width: 575px)" href="css/estilo_desktop.css">
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Modelo do cartão de crédito frente e verso -->
        <div class="model-card">
          <div class="front-model-card" aria-label="Visualizar informações do cartão de crédito como número, nome e data de validade." aria-hidden="true">
            <img src="images/card-logo.svg" class="front-model-card__icon" alt="" aria-hidden="true">
            <div class="front-model-number-name-date">
              <p class="front-model-card__number">0000 0000 0000 0000</p>
              <div class="card-name-date">
                <p class="card-name-date__name">Jane Appleseed</p>
                <p class="card-name-date__validate"><span id="campMes">00</span>/<span id="campAno">00</span></p>
              </div>
            </div>
          </div>
          <div class="back-model-card" aria-label="Visualizar informações do verso do cartão como o número do CVC ou CVV." aria-hidden="true">
            <p class="back-model-card__cvc" aria-label="Número do verso de cartão de crédito. Código CVC ou CVV">000</p>
          </div>
        </div>
        <!-- Fim do modelo do cartão de crédito frente e verso -->

        <!-- Seção de formulário para cadastro do cartão de crédito -->
        <form class="card-form">
          <div class="form-container">
            <!-- Campo de entrada de nome impresso no cartão -->
            <div class="card-name" aria-describedby="inptCaptionName">
              <label for="name" class="card-name__label" id="inptCaptionName">Cardholder Name</label>
              <input type="text" class="card-name__field focus-ok" name="nomeCartao" id="name" maxlength="29" placeholder="e.g. Jane Appleseed">
              <p class="msg-erro" id="msgNome">Teste</p>
            </div>

            <!-- Campo de entrada de número do cartão -->
            <div class="card-number" aria-describedby="inptCaptionNumber">
              <label for="number" class="card-number__label" id="inptCaptionNumber">Card Number</label>
              <input type="text" class="card-number__field focus-ok" name="numeroCartao" id="number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
              <p class="msg-erro" id="msgNumero">Teste</p>
            </div>

            <!-- Campo de entrada data de validade -->
            <div class="ends-fields">
              <!-- Validade mês e ano -->
              <div class="mes-year-validate">
                <label for="mes" class="mes-year-validate__label">Exp. Date (MM/YY)</label>
                <div class="mes-year-field">
                  <input type="text" class="mes-year-field__mes focus-ok" name="mesValidade" id="mes" maxlength="3" placeholder="MM">
                  <input type="text" class="mes-year-field__year focus-ok" name="anoValidade" id="ano" maxlength="3" placeholder="YY">
                </div>
                <p class="msg-erro" id="msgDates">Teste</p>
              </div>

              <!-- Código de três digitos CVC -->
              <div class="card-cvc">
                <label for="cvc" class="card-cvc__label">CVC</label>
                <input type="text" name="codigoCvc" class="card-cvc__field focus-ok" id="cvc" maxlength="3" placeholder="e.g. 123">
                <p class="msg-erro" id="msgCvc">Teste</p>
              </div>
            </div>

            <!-- Botão de enviar informações do cartão de crédito -->
            <input type="button" id="btnSubmit" class="card-form__button" value="Confirm">
          </div>
        </form>
        <!-- Final da seção de formulário para cadastro do cartão de crédito -->

        <!-- Seção de agradecimento por cadastrar -->
        <section class="thank animOpacity1">
          <div class="thank-container">
            <h2 class="thank__title">Thank you!</h2>
            <img src="images/icon-complete.svg" class="thank__icon" alt="">
            <p class="thank__text">We've added your card details</p>
            <button type="button" class="thank__button" aria-label="Continuar pelo site">Continue</button>
          </div>
        </section>
        <!-- Final seção de agradecimento -->
      </div>

      <!-- Rodapé AGRADEÇO A FRONT END MENTOR -->
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Adriano</a>.
      </footer>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
